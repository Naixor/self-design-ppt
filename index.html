<!DOCTYPE html>
<html>
<head>
	<title>PPT</title>
	<link rel="stylesheet" href="css/nivo-slider.css">
	<style>
		html {
			overflow: hidden;
			background: -webkit-linear-gradient(top, #eee, #fff);
		}
		.container {
			text-align: center;
		}
		#slider {
			margin: 0px auto;
			width: 900px;
			border: 5px 5px -webkit-linear-gradient(top, #eee, #000);
		}
		.templatemo_slider {
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="slider"  class="nivoSlider templatemo_slider">
	      <a href="#">
	        <img src="img/1.png" alt="" />
	      </a>
	      <a href="#">
	        <img src="img/2.png" alt="" />
	      </a>
	      <a href="#">
	        <img src="img/3.png" alt="" />
	      </a>
	      <a href="#">
	      	<img src="img/4.png" alt="" />
	      </a>
	      <a href="#">
	      	<img src="img/5.png" alt="" />
	      </a>
	      <a href="#">
	      	<img src="img/6.png" alt="" />
	      </a>
	      <a href="#">
	      	<img src="img/7.png" alt="" />
	      </a>
	      <a href="#">
	      	<img src="img/8.png" alt="" />
	      </a>
	      <a href="#">

	      </a>
	      <a href="#">

	      </a>
	      <a href="#">

	      </a>
	    </div>
    </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.nivo.slider.pack.js"></script>
	<script type="text/javascript">
	$(window).load(function() {
        $('#slider').nivoSlider({
          prevText: '',
          nextText: '',
          controlNav: false,
        });
        var timelimit = true;
        $(window).keyup(function (e){
        	var keyCode = e.keyCode;
        	
        	if (keyCode == 37 && timelimit) {
        		e.preventDefault();
        		$('.nivo-prevNav').trigger('click');
        		timelimit = false;
        		setTimeout(function (){
        			timelimit = true;
        		}, 1000);
        		return false;
        	};
        	if (keyCode == 39 && timelimit) {
        		e.preventDefault();
        		$('.nivo-nextNav').trigger('click');
        		timelimit = false;
        		setTimeout(function (){
        			timelimit = true;
        		}, 1000);
        		return false;
        	};
        }).resize(function (){
        	var h = $(window).height();
        	$('#slider').width(h*1025/768);
        });
        
        
    });
	</script>
</body>
</html>
