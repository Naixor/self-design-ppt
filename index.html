	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.nivo.slider.pack.js"></script>
	<script type="text/javascript">
	$(window).load(function() {
        $('#slider').nivoSlider({
          prevText: '',
          nextText: '',
          controlNav: false,
        });
        var timelimit = true;
        $(window).keyup(function (e){
        	var keyCode = e.keyCode;
        	
        	if (keyCode == 37 && timelimit) {
        		e.preventDefault();
        		$('.nivo-prevNav').trigger('click');
        		timelimit = false;
        		setTimeout(function (){
        			timelimit = true;
        		}, 1000);
        		return false;
        	};
        	if (keyCode == 39 && timelimit) {
        		e.preventDefault();
        		$('.nivo-nextNav').trigger('click');
        		timelimit = false;
        		setTimeout(function (){
        			timelimit = true;
        		}, 1000);
        		return false;
        	};
        }).resize(function (){
        	var h = $(window).height();
        	$('#slider').width(h*1025/768);
        });
        
        
    });
	</script>
</body>
